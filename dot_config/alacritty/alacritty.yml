import:
  - ~/.config/alacritty/vscode-dark-plus.yml

window:
  padding:
    x: 8
    y: 8

cursor:
  style:
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
